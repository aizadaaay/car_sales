{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить автомобиль</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Добавить новый автомобиль</h1>
        <nav>
            <a href="/">Главная</a> |
            <a href="/cars/">Каталог автомобилей</a> |
            <a href="/about/">О нас</a> |
            <a href="/contact/">Контакты</a>
        </nav>
    </header>

    <section class="add-car-form">
        <h2>Заполните форму, чтобы добавить автомобиль</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Добавить автомобиль</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Car Sales. Все права защищены.</p>
    </footer>
</body>
</html>
