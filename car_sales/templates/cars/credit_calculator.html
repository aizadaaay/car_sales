{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор кредита</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Калькулятор кредита на автомобиль</h1>
    </header>

    <section class="credit-calculator">
        <h2>Рассчитайте ежемесячный платеж</h2>

        <form>
            <label for="price">Цена автомобиля:</label>
            <input type="number" id="price" name="price" required>

            <label for="downpayment">Первоначальный взнос:</label>
            <input type="number" id="downpayment" name="downpayment" required>

            <label for="rate">Процентная ставка (%):</label>
            <input type="number" id="rate" name="rate" required>

            <label for="period">Срок кредита (в годах):</label>
            <input type="number" id="period" name="period" required>

            <button type="button" onclick="calculateLoan()">Рассчитать</button>
        </form>

        <h3>Ежемесячный платеж: <span id="monthly-payment">0</span> рублей</h3>
    </section>

    <footer>
        <p>&copy; 2024 Car Sales. Все права защищены.</p>
    </footer>

    <script>
        function calculateLoan() {
            var price = parseFloat(document.getElementById('price').value);
            var downpayment = parseFloat(document.getElementById('downpayment').value);
            var rate = parseFloat(document.getElementById('rate').value) / 100 / 12; // Ежемесячная ставка
            var period = parseFloat(document.getElementById('period').value) * 12; // Переводим в месяцы

            var loanAmount = price - downpayment;
            var monthlyPayment = (loanAmount * rate) / (1 - Math.pow(1 + rate, -period));

            document.getElementById('monthly-payment').innerText = monthlyPayment.toFixed(2);
        }
    </script>
</body>
</html>
